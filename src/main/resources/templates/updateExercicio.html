<html>
	<head>
	    <title>Atualizar Exercicio</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<form action="/updateExercicio" method="POST" modelAttribute="exercicio">
		
			ID:<br>
  			<input type="text" name="id" th:value="${exercicio.id}" readOnly="true"><br>
  			<br>
  			Nome:<br>
  			<input type="text" name="nome" th:value="${exercicio.nome}"><br>
  			<br>
  			<br>
  			
  			<input type="submit" value="Atualizar">
		</form>
	</body>
</html>
