<html>
	<head>
	    <title>Deletar Exercicio</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	</head>
	<body>
		<form action="/deleteExercicio" method="POST" modelAttribute="exercicio">
		
			ID:<br>
  			<input type="text" name="id" th:value="${exercicio.id}" readOnly="true"><br>
  			<br>
  			Nome:<br>
  			<input type="text" name="nome" th:value="${exercicio.nome}" readOnly="true"><br>
  			<br>
  			Descrição:<br>
  			<input type="text" name="nome" th:value="${exercicio.descricao}" readOnly="true"><br>
  			<br>
  			
  			<input type="submit" value="Deletar">
		</form>
	</body>
</html>
