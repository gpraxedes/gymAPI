<html>
	<head>
	    <title>Atualizar Modalidade</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<form action="/updateModalidade" method="POST" modelAttribute="modalidade">
		
			ID:<br>
  			<input type="text" name="id" th:value="${modalidade.id}" readOnly="true"><br>
  			<br>
  			Nome:<br>
  			<input type="text" name="nome" th:value="${modalidade.nome}"><br>
  			<br>
  			Aerobico:<br>
  			<input type="checkbox" name="active" th:checked="${modalidade.aerobico}"><br>
  			<br>
  			<br>
  			
  			<input type="submit" value="Atualizar">
  			<input type="button" value="Voltar" onClick="history.go(-1)">
		</form>
	</body>
</html>
