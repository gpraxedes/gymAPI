<html>
	<head>
	    <title>Atualizar Aluno</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<form action="/updateAluno" method="POST" modelAttribute="aluno">
		
			ID:<br>
  			<input type="text" name="id" th:value="${aluno.id}" readOnly="true"><br>
  			<br>
  			Nome:<br>
  			<input type="text" name="nome" th:value="${aluno.nome}"><br>
  			<br>
  			CPF:<br>
  			<input type="text" name="cpf" th:value="${aluno.cpf}"><br>
  			<br>
  			Idade:<br>
  			<input type="text" name="idade" th:value="${aluno.idade}"><br>
  			<br>
  			Altura:<br>
  			<input type="text" name="altura" th:value="${aluno.altura}"><br>
  			<br>
  			Peso:<br>
  			<input type="text" name="peso" th:value="${aluno.peso}"><br>
			<br>  
  			<br>
  			<input type="submit" value="Atualizar">
		</form>
		
	</body>
</html>
