<html>
	<head>
		<title>Exercicios</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		</style>
	</head>
	<body>
		<a href="insertExercicio">Inserir Exercicio</a>
		<table style="width:100%">
			<tr>
			
			    <th>ID</td>
			    <th>Nome</td>
			    <th>Excluir?</td>
			    <th>Alterar?</td>
			</tr>
			<tr th:each="exercicio : ${exercicios}">
			    <td th:text="${exercicio.id}"></td>
			    <td th:text="${exercicio.nome}"></td>
			   
			    <td><a th:href="@{deleteExercicio(id=${exercicio.id})}">Deletar</a></td>
			    <td><a th:href="@{updateExercicio(id=${exercicio.id})}">Alterar</a></td>
			</tr>
		</table>
	</body>
</html>
