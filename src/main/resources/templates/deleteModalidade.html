<html>
	<head>
	    <title>Deletar Modalidade</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	</head>
	<body>
		<form action="/deleteModalidade" method="POST" modelAttribute="modalidade">
		
			ID:<br>
  			<input type="text" name="id" th:value="${modalidade.id}" readOnly="true"><br>
  			<br>
  			Nome:<br>
  			<input type="text" name="nome" th:value="${modalidade.nome}" readOnly="true"><br>
  			<br>
  			
  			<input type="submit" value="Deletar">
  			<input type="button" value="Voltar" onClick="history.go(-1)">
		</form>
	</body>
</html>
